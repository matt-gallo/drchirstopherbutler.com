    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2C5F2D;
            --primary-light: #97C4A8;
            --accent: #C5A572;
            --text-dark: #1a1a1a;
            --text-medium: #4a4a4a;
            --background: #FDFAF6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #f0ebe4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            color: var(--text-dark);
        }

        .links-container {
            max-width: 680px;
            width: 100%;
            text-align: center;
        }

        .profile-section {
            margin-bottom: 2.5rem;
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-medium);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-medium);
            line-height: 1.5;
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.25rem 2rem;
            background: white;
            border: 2px solid var(--primary-light);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .link-item:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 95, 45, 0.25);
        }

        .link-item svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .link-item.featured {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .link-item.featured:hover {
            background: #234a24;
            border-color: #234a24;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 2px solid var(--primary-light);
            color: var(--primary);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(44, 95, 45, 0.2);
        }

        .social-link svg {
            width: 22px;
            height: 22px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
            color: var(--text-medium);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--primary-light);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .link-item {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }

            .profile-image svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
